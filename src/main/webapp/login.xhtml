<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Login no sistema</title>
        <h:outputStylesheet library="agenda" name="login/css/style.css"></h:outputStylesheet>
        <h:outputStylesheet library="agenda" name="login/css/all.min.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="container">
            <div class="login">
                <h2>
                    <i class="fas fa-user"></i> Entre com seus dados
                </h2>
                <h:form id="frm">
                    <label for="username" class="form-group">
                        <i class="fas fa-envelope"></i>
                        <h:inputText id="username" pa:placeholder="E-mail" value="#{loginBean.email}"></h:inputText>
                        </label>
                    <label for="password" class="form-group">
                        <i class="fas fa-lock"></i>
                        <h:inputSecret id="password" pa:placeholder="Password" value="#{loginBean.senha}"></h:inputSecret>
                        <a href="#" id="showPass">
                            <i class="fas fa-eye"></i>                    
                        </a>
                        <script>
                            const tooglePassword = document.querySelector("#showPass");
                            const passwordInput = document.getElementById('frm:password');
                            tooglePassword.addEventListener('click', function (e) {
                                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                                passwordInput.setAttribute('type', type);
                                e.preventDefault();
                                tooglePassword.querySelector('i').classList.toggle('fa-eye-slash');
                                tooglePassword.querySelector('i').classList.toggle('fa-eye');
                            });
                        </script>
                    </label>
                    <button class="login-button" type="submit" jsf:action="#{loginBean.logar()}">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                </h:form>
                <div class="forgot">
                    <a href="#">
                        <i class="fas fa-key"></i>
                        Forgot password?
                    </a>
                </div>
            </div>
            <div class="details">
                <img src="#{resource['agenda:images/logo.png']}" alt="" class="logo"></img>
                <div class="fingerprint">
                    <img src="#{resource['agenda:login/img/fingerprint1.png']}" alt=""></img>
                </div>
            </div>
        </div>
    </h:body>
</html>
